<<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="JavaScript Programming for Beginners - Variables">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Programming for Beginners - Variables</title>
  </head>
  <body>
    <script type="text/javascript">
      // variable declaration
      let age;

      //variable assignment
      age = 50;

      //show in console
      console.log(age);

      //assign variable in a single line
      let name = 'Pilot';
      console.log(name);

      //boolean variable
      let hasExperience = true;
      console.log(hasExperience);

      //number variable
      let examResult = 14.34;
      console.log(examResult);

      //undefined
      let something;
      console.log(something);
    </script>
  </body>
</html>
